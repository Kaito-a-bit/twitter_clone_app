<form action="{% url 'user:like' %}" method="POST">
  {% csrf_token %}
  {% if tweet.id in liked_list %}
      <button id="like" name="{{article.id}}"><i class="fas fa-lg fa-heart like-red"></i></button>
  {% else %}
      <button id="like" name="{{article.id}}">まだいいねしてない<i class="far fa-lg fa-heart"></i></button>      
  {% endif %}
</form>
<p name="{{article.id}}-count" class="count"> {{ article.like_set.count }} </p>
