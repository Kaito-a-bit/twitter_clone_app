{% block content %}
ホーム画面
{% endblock %}

{% block itemsbeforehome %}
<header>
  {{ user.username }}さんようこそ。
  <a href="{% url 'logout' %}">ログアウトする</a>
  <a href="{% url 'tweet:tweet' %}"> ツイートする</a>
</header>

{% for tweet in tweet_list %}
<div style="padding: 10px; margin-bottom: 10px; border: 1px solid #333333;">
  <div class="inline">
    <a href="{% url 'user:profile' tweet.author.pk %}">{{ tweet.author.username }}</a>
    {{ tweet.created_at }}
  </div>
  {{ tweet.text }}
</div>

{% endfor %}
{% endblock %}
