{% extends 'user/base.html' %}
{% load static %}


{% block content %}
ユーザ登録する
{% endblock %}

{% block itemsbeforehome %}
<form method="post" action="{% url 'user:signup' %}">
    {% csrf_token %}
    <div class="formItems">
        {{ form.as_p }}
        <input type="submit" value="登録する" class="registerButton" />
    </div>
</form>

{% if form.errors %}
    {% for field in form %}
        {% for error in field.errors %}
            <p>{{ error }}</p>
        {% endfor %}
     {% endfor %}
{% endif %} 

{% endblock %}
